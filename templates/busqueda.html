<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Interfaz Solr</title>
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <h2 class="text-light">Buscador de Periodicos</h2>
            <form action="/" method="Post">
                <div class="d-flex">
                    <input type="search" class="form-control" name="search">
                    <button class="btn btn-dark mx-3" type="submit">Buscar</button>
                </div>
            </form>
        </div>
    </nav>

    <div class="containter">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 mt-3">
            <div class="col-md-2 mb-3">
              
                <h3>Se han encontrado: {{data['response']['numFound']}} peri√≥dicos con esta busqueda...</h3>
                <br><br><br>
                <ul>
                {% for i in range(0,numPeri) %}
                
                    

                        <h4><li>{{data['response']['docs'][i]['titulo']}}</li></h4>
                        <li>{{data['highlighting'][data['response']['docs'][i]['titulo']]['texto']}}</li>
                    
                
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>



</body>
</html>
